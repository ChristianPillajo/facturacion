<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h1>${msg.aplicacion}</h1>

                <h:form id="form">
                    <p:outputPanel deferred="true">
                        <div class="card">
                            <p:commandButton actionListener="#{clienteBean.crearNuevo}" 
                                             value="Nuevo"
                                             update="form1:dlgCliente"/>
                            <p:dataTable id="dtCliente" var="cliente" value="#{clienteBean.clienteList}">
                                <p:column headerText="Correo">
                                    <h:outputText value="#{cliente.correo}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{cliente.nombre}" />
                                </p:column>

                                <p:column headerText="Apellido">
                                    <h:outputText value="#{cliente.apaellido}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:outputPanel>
                </h:form>

                <h:form id="form1">
                    <p:dialog id="dlgCliente"
                              modal="true" 
                              visible="#{clienteBean.activarModal}"
                              closable="false">

                        <p:panelGrid columns="2">
                            <h:outputLabel value="Nombre" />
                            <p:inputText value="#{clienteBean.cliente.nombre}" />

                            <h:outputLabel value="Nombre" />
                            <p:inputText value="#{clienteBean.cliente.nombre}" />

                            <h:outputLabel value="Apellido" />
                            <p:inputText value="#{clienteBean.cliente.apaellido}" />

                            <h:outputLabel value="Correo" />
                            <p:inputText value="#{clienteBean.cliente.correo}" />

                            <h:outputLabel value="Telefono"/>
                            <p:inputText value="#{clienteBean.cliente.telefono}" />
                            
                            <p:commandButton actionListener="#{clienteBean.guardar}" 
                                             value="Registrar"
                                             update="form:dtCliente,form1:dlgCliente"/>
                            
                            <p:commandButton actionListener="#{clienteBean.cancelar}" 
                                             value="Cancelar"
                                             update="form1:dlgCliente"
                                             immediate="true"/>

                        </p:panelGrid>
                    </p:dialog>

                </h:form>





            </ui:define>

        </ui:composition>

    </body>
</html>
